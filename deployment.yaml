apiVersion: apps/v1
kind: Deployment
metadata:
  name: stf-provider-deployment
  namespace: protean-provider
spec:
  selector:
    matchLabels:
      app: provider-adb
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: provider-adb
    spec:
      containers:
      - name: stf-adb
        image: bathub/adb_python3:1.0
        env:
        - name: TZ
          value: '''Asia/Kolkata'''
        ports:
        - name: adb-port
          containerPort: 9091
        - name: adb-port1
          containerPort: 5037
        - name: test
          containerPort: 22
        resources: {}
        securityContext:
          privileged: true
        volumeMounts:
          - mountPath: /dev/bus/usb
            name: adb-data
          - mountPath: /app
            name: adb-jar
          - mountPath: /root
            name: adb-root-data
      - name: provider
        image: vickypillai/stf:provider
        env:
        - name: TZ
          value: "Asia/Kolkata"
        - name: RETHINKDB_PORT_28015_TCP
          value: tcp://192.168.0.10:28015
